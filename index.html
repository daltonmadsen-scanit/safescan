
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SafeScan – Barcode & Ingredients</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 1rem; }
    header { margin-bottom: 1rem; }
    #camera-status { color: #444; margin: .5rem 0 1rem; }
    #preview { width: 100%; max-width: 640px; background: #000; border-radius: 8px; }
    #tapPrompt { display:none; align-items:center; justify-content:center; margin: 1rem 0; }
    #tapStart { padding:.6rem 1rem; border-radius:6px; border:1px solid #ccc; background:#f8f8f8; }
    .section { margin-top: 1rem; }
    ul { margin: .5rem 0; padding-left: 1.2rem; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 1rem; }
    @media (min-width: 900px) {
      .grid { grid-template-columns: 1fr 1fr; }
    }
  </style>
</head>
<body>
  <header>
    <h1>SafeScan – Barcode & Ingredients</h1>
    <div id="camera-status">Initializing…</div>
  </header>

  <!-- Camera preview -->
  <video id="preview" playsinline muted autoplay></video>
  <canvas id="snapshot" style="display:none;"></canvas>

  <!-- iOS tap prompt -->
  <div id="tapPrompt">
    <div>
      <p>Safari on iOS requires a tap to start the camera.</p>
      <button id="tapStart" type="button">Start Camera</button>
    </div>
  </div>

  <!-- Results -->
  <div class="grid">
    <section class="section">
      <h3>Product info</h3>
      <div><strong>Product:</strong> <span id="res-name">—</span></div>
      <div><strong>Brand:</strong> <span id="res-brand">—</span></div>
      <div><strong>Barcode:</strong> <span id="res-barcode">—</span></div>
      <div class="section">
        <strong>Ingredients:</strong>
        <div id="res-ingredients">—</div>
      </div>
    </section>

    <section class="section">
      <h3>Warnings</h3>
      <h4>Level 3 ⚠️</h4>
      <ul id="res-lvl3"><li>—</li></ul>

      <h4>Level 2 ⚠️</h4>
      <ul id="res-lvl2"><li>—</li></ul>

      <h4>No matches</h4>
      <ul id="res-ok"><li>—</li></ul>
    </section>
  </div>

  <!-- Your app script (cache-busted) -->
  <script src="script.js?v=20260116-iphone-fix"></script>
</body>
</html>
