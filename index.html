
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SafeScan – Barcode & Ingredients</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b5" />
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 16px; }
    header { margin-bottom: 12px; }
    #preview { width: 100%; max-width: 640px; border: 1px solid #ccc; border-radius: 8px; background: #000; }
    .controls { margin-top: 8px; display: flex; gap: 8px; flex-wrap: wrap; }
    .controls button { padding: 8px 12px; }
    #camera-status { margin-top: 8px; min-height: 1.2em; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 12px; max-width: 900px; }
    @media (min-width: 900px) { .grid { grid-template-columns: 1fr 1fr; } }
    ul { margin: 4px 0 0 18px; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
  </style>
</head>
<body>
  <header>
    <h1>SafeScan – Barcode & Ingredients</h1>
  </header>

  <section class="grid">
    <div>
      <video id="preview" playsinline autoplay muted></video>
      <canvas id="snapshot" style="display:none"></canvas>

      <div class="controls">
        <button id="start" type="button">Start Camera</button>
        <button id="flip" type="button" disabled>Flip</button>
        <button id="capture" type="button" disabled>Capture</button>
        <button id="stop" type="button" disabled>Stop</button>
      </div>

      <div id="camera-status" class="mono">
        If the preview doesn’t start automatically, tap <strong>Start Camera</strong> (iOS may require a user gesture).
      </div>
    </div>

    <div>
      <h3>Scan a barcode to see product ingredients & warnings</h3>
      <p><strong>Product:</strong> <span id="res-name">—</span></p>
      <p><strong>Brand:</strong> <span id="res-brand">—</span></p>
      <p><strong>Barcode:</strong> <span id="res-barcode">—</span></p>
      <p><strong>Ingredients:</strong><br><span id="res-ingredients">—</span></p>

      <h4>Level 3 ⚠️</h4>
      <ul id="res-lvl3"><li>—</li></ul>

      <h4>Level 2 ⚠️</h4>
      <ul id="res-lvl2"><li>—</li></ul>

      <h4>No matches</h4>
      <ul id="res-ok"><li>—</li></ul>
    </div>
  </section>

  <!-- Load ZXing UMD BEFORE your app script -->
  <script src="https://unpkg.com/@zxing/browser@0.1.5/umd/index.min.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
</body>
</html>
