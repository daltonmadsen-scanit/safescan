
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SafeScan Camera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Optional PWA manifest (keep if you already have one) -->
  <link rel="manifest" href="manifest.json" />

  <!-- Minimal styles (merge with your styles.css if you prefer) -->
  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: #111; color: #eee;
    }
    .container { max-width: 720px; margin: 0 auto; padding: 1rem; }
    h1 { font-size: 1.25rem; margin: 0 0 .75rem; }
    video { width: 100%; max-width: 640px; background: #000; border-radius: 12px; }
    #camera-status { margin: .5rem 0; color: #8be28b; min-height: 1.2em; }
    .controls { display: flex; gap: .5rem; flex-wrap: wrap; margin-top: .5rem; }
    .controls button {
      background: #1f6feb; color: #fff; border: none; border-radius: 8px;
      padding: .6rem .9rem; font-weight: 600; cursor: pointer;
    }
    .controls button:disabled { opacity: .5; cursor: not-allowed; }
    canvas { display: block; max-width: 640px; margin-top: .5rem; background: #222; border-radius: 8px; }
    .note { font-size: .9rem; color: #bbb; margin-top: .75rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>SafeScan Camera</h1>

    <!-- Live preview; iOS needs playsinline + autoplay + muted -->
    <video id="preview" playsinline autoplay muted></video>

    <!-- Status line (messages / decoded results appear here) -->
    <div id="camera-status"></div>

    <!-- Controls -->
    <div class="controls">
      <button id="start">Start Camera</button>
      <button id="flip" disabled>Flip</button>
      <button id="capture" disabled>Capture</button>
      <button id="stop" disabled>Stop</button>
    </div>

    <!-- Captured still frame (optional) -->
    <canvas id="snapshot"></canvas>

    <p class="note">
      Tip: If the preview doesnâ€™t start automatically, tap <strong>Start Camera</strong>
      (iOS Safari may require a user gesture).
    </p>
  </div>

  <!-- Step 1: Load ZXing-JS (multi-format barcode scanner) from CDN -->
  <!-- The UMD bundle exposes window.ZXing.* for direct browser use -->
  <script src="https://unpkg.com/@zxing/browser@latest/umd/index.min.js"></script>

  <!-- Your app logic (camera control + decoding; from Step 2) -->
  <script src="script.js"></script>
</body>
</html>
