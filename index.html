
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SafeScan – Barcode & Ingredients</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- Basic styles (optional, tweak as you like) -->
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 1rem; }
    header { margin-bottom: 1rem; }
    #camera-status { color: #444; margin: .5rem 0 1rem; }
    #preview { width: 100%; max-width: 640px; background: #000; border-radius: 8px; }
    #tapPrompt { display:none; align-items:center; justify-content:center; margin: 1rem 0; }
    #tapStart { padding:.6rem 1rem; border-radius:6px; border:1px solid #ccc; background:#f8f8f8; }
    .section { margin-top: 1rem; }
    ul { margin: .5rem 0; padding-left: 1.2rem; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 1rem; }
    @media (min-width: 900px) {
      .grid { grid-template-columns: 1fr 1fr; }
    }
  </style>

  <!-- ZXing UMD bundle (Option A): load BEFORE your app script -->
  <script src="https://cdn.jsdelivr.net/npm/@zxing/browser@0.1.5/umd/index.min.js"
          crossorigin="anonymous"></script>
  <!-- (Optional extra redundancy)
  <script src="https://unpkg.com/@zxing/browser@0.1.5/umd/index.min.js"
          crossorigin="anonymous"></script>
  -->
</head>
<body>
  <header>
    <h1>SafeScan – Barcode & Ingredients</h1>
    <div id="camera-status">Initializing…</div>
  </header>

  <!-- Camera preview -->
  <video id="preview" playsinline muted autoplay></video>
  <canvas id="snapshot" style="display:none;"></canvas>

  <!-- iOS tap prompt (required for user gesture before getUserMedia) -->
  <div id="tapPrompt">
    <div>
      <p>Safari on iOS requires a tap to start the camera.</p>
      <button id="tapStart" type="button">Start Camera</button>
    </div>
  </div>

  <!-- Results -->
  <div class="grid">
    <section class="section">
      <h3>Product info</h3>
      <div><strong>Product:</strong> <span id="res-name">—</span></div>
      <div><strong>Brand:</strong> <span id="res-brand">—</span></div>
      <div><strong>Barcode:</strong> <span id="res-barcode">—</span></div>
      <div class="section">
        <strong>Ingredients:</strong>
        <div id="res-ingredients">—</div>
      </div>
    </section>

    <section class="section">
      <h3>Warnings</h3>
      <h4>Level 3 ⚠️</h4>
      <ul id="res-lvl3"><li>—</li></ul>

      <h4>Level 2 ⚠️</h4>
      <ul id="res-lvl2"><li>—</li></ul>

      <h4>No matches</h4>
      <ul id="res-ok"><li>—</li></ul>
    </section>
  </div>

  <!-- Self-test & safety net: show iOS "Start Camera" if main script hasn't done it yet -->
  <script>
    (function () {
      const statusEl = document.getElementById('camera-status');
      const tapPrompt = document.getElementById('tapPrompt');
      const tapStart  = document.getElementById('tapStart');

      // Prove inline JS ran
      if (statusEl) statusEl.textContent = 'Initializing… (inline OK)';

      // If the main app script hasn't shown the tap prompt quickly, show it here
      setTimeout(() => {
        if (!tapPrompt || !tapStart) return;

        if (tapPrompt.style.display !== 'flex') {
          tapPrompt.style.display = 'flex';
        }

        tapStart.onclick = async () => {
          if (statusEl) statusEl.textContent = 'Requesting camera… (fallback)';
          try {
            if (!navigator.mediaDevices?.getUserMedia) {
              statusEl.textContent = 'getUserMedia() not supported in this browser.';
              return;
            }
            const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
            statusEl.textContent = 'Camera permission GRANTED (fallback). Closing test stream…';
            stream.getTracks().forEach(t => t.stop());
          } catch (e) {
            // Common errors: NotAllowedError (denied), SecurityError (not HTTPS/localhost)
            statusEl.textContent = 'Camera error (fallback): ' + (e.name || e.message);
          }
        };
      }, 800);
    })();
  </script>

  <!-- Your application script (cache-busted to force updates) -->
  <script src="script.js?v=20260118-fix"></script>
</body>
</html>
